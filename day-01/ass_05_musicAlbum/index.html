<!DOCTYPE html>

  <title>Midnight Memories - Album Page</title>

    .track-item:hover {
      background-color: rgba(255, 255, 255, 0.05);

    }

    }

      <div class="text-center md:text-left">
        <h1 class="text-3xl md:text-5xl font-bold max-md:font-black pb-2 bg-gradient-to-r from-orange-400 to-red-600 bg-clip-text text-transparent">

        </p>
        <div class="flex gap-4 justify-center md:justify-start">

          <a href="https://www.spotify.com" target="_blank" class="border border-amber-600 text-amber-600 hover:bg-amber-600 hover:text-slate-900 px-6 py-2 rounded-full font-medium transition-colors">
            <i class="fas fa-shopping-cart mr-2"></i>
            Buy Album

      </div>
    </div>
  </header>

  </main>

    function formatDuration(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = Math.floor(seconds % 60);
      return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    }

    // Create an array to store all the music
    const loadPromises = [];

    for (let i = 0; i < playlist.length; i++) {
      // Create audio element to get duration
      const audio = new Audio(playlist[i].src);
      
      const loadPromise = new Promise((resolve) => {
        audio.onloadedmetadata = function() {
          resolve({
            index: i,
            duration: audio.duration
          });
        };
        audio.onerror = function() {
          resolve({
            index: i,
            duration: 0
          });
        };
      });
      
      loadPromises.push(loadPromise);
    }

    Promise.all(loadPromises).then((results) => {
      results.sort((a, b) => a.index - b.index);
      
      results.forEach((result) => {
        const i = result.index;
        const duration = formatDuration(result.duration);

        const template = `
          <li class="track-item py-4 px-3 rounded-lg">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3">
              <div class="flex items-center gap-4">
                <span class="text-slate-400 font-mono w-8 text-center">${(i+1).toString().padStart(2, '0')}</span>
                <div>
                  <h3 class="font-medium">${playlist[i].name}</h3>
                  <p class="text-sm text-slate-400">${playlist[i].singer}</p>
                </div>
              </div>
              <div class="flex items-center gap-4">
                <span class="text-slate-400 text-sm">${duration}</span>
                <audio controls class="w-100 max-sm:w-full h-10">
                  <source src="${playlist[i].src}" type="audio/mpeg">
                </audio>
              </div>
            </div>
          </li>
        `;
        
        list.innerHTML += template;
      });
    });
